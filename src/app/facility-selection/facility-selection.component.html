<app-header [showRoles]="false"></app-header>

<div class="container" style="margin-top: 5%; margin-bottom: 5%">
  <section class="row">
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]="facilityForm">
        <mat-card>
          <mat-card-header>
            <img
              src="assets/images/Piramal-logo-login.png"
              alt="Logo"
              style="margin: auto auto"
            />
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-xs-12 m-t-25">
                <mat-radio-group
                  name="isMainStore"
                  formControlName="isMainStore"
                  (change)="checkStores()"
                  (change)="toContinue()"
                >
                  <strong>{{
                    currentLanguageSet?.inventory?.typeofStores
                  }}</strong>
                  <mat-radio-button
                    color="primary"
                    class="radio-btn"
                    value="true"
                    >{{
                      currentLanguageSet?.inventory?.mainStore
                    }}</mat-radio-button
                  >
                  <mat-radio-button
                    color="primary"
                    class="radio-btn"
                    value="false"
                    >{{
                      currentLanguageSet?.inventory?.subStore
                    }}</mat-radio-button
                  >
                </mat-radio-group>
              </div>
              <div class="col-xs-12 m-t-25">
                <mat-select
                  [style.width]="'100%'"
                  name="facility"
                  formControlName="facility"
                  placeholder="{{ currentLanguageSet?.inventory?.facility }}"
                  (selectionChange)="getSubFacility()"
                  (selectionChange)="toContinue()"
                >
                  <mat-option
                    *ngFor="let facility of facilities"
                    [value]="facility"
                  >
                    {{ facility.facilityName }}
                  </mat-option>
                </mat-select>
              </div>
              <div class="col-xs-12 m-t-25">
                <mat-select
                  [style.width]="'100%'"
                  name="subFacility"
                  formControlName="subFacility"
                  placeholder="{{ currentLanguageSet?.inventory?.subFacility }}"
                  (selectionChange)="toContinue()"
                  [disabled]="
                    facilityForm.controls.isMainStore.value === 'true'
                      ? true
                      : false
                  "
                >
                  <mat-option
                    *ngFor="let subFacility of subFacilities"
                    [value]="subFacility"
                  >
                    {{ subFacility.facilityName }}
                  </mat-option>
                </mat-select>
              </div>
            </div>
            <div class="row m-t-10 m-b-10">
              <div class="col-xs-12">
                <button
                  mat-raised-button
                  color="primary"
                  *ngIf="facilityForm.controls.isMainStore.value !== 'false'"
                  class="pull-right submit"
                  [disabled]="!facilityForm.value.facility"
                  (click)="proceedFurther()"
                >
                  {{ currentLanguageSet?.inventory?.continue }}
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  *ngIf="facilityForm.controls.isMainStore.value === 'false'"
                  class="pull-right submit"
                  [disabled]="
                    !facilityForm.value.facility ||
                    !facilityForm.value.subFacility
                  "
                  (click)="proceedFurther()"
                >
                  {{ currentLanguageSet?.inventory?.continue }}
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </section>
</div>

<app-footer></app-footer>
