<app-header [showRoles]="false"></app-header>

<mat-grid-list class="mdList" cols="1" rowHeight="650px" (mouseup)="hidePWD()">
  <mat-grid-tile>
    <mat-card class="mdCard">
      <mat-card-title class="mdTitle" style="text-align: center">
        <div>
          <img src="assets/images/Piramal-logo-login.png" alt="Logo" />
        </div>
        <div class="row text-center">
          <h4 class="font-Medium f-s-24">Account Support</h4>
          <h5 class="f-s-16 f-c-54">
            Follow the steps to change/reset the password
          </h5>
        </div>
      </mat-card-title>
      <mat-card-content>
        <form #passwordFields="ngForm">
          <div class="row no-gutters">
            <div class="col-xs-1 col-md-1 col-sm-1">
              <span class="material-icons formIcons">lock</span>
            </div>
            <div class="col-xs-11 col-md-11 col-sm-11">
              <mat-form-field class="full-width">
                <mat-label>New Password</mat-label>
                <input
                  autocomplete="off"
                  matInput
                  type="{{ dynamictype }}"
                  id="password"
                  [(ngModel)]="newpwd"
                  name="newpwd"
                  required
                />
                <mat-icon
                  matSuffix
                  class="mat-icon material-icons cursorPointer"
                  role="img"
                  aria-hidden="true"
                  matTooltip="Show Password"
                  (mousedown)="showPWD()"
                  style="color: gray"
                  >visibility</mat-icon
                >
              </mat-form-field>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-xs-1 col-md-1 col-sm-1">
              <span class="material-icons formIcons">lock</span>
            </div>
            <div class="col-xs-11 col-md-11 col-sm-11">
              <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input
                  autocomplete="off"
                  matInput
                  type="{{ dynamictype }}"
                  id="password"
                  [(ngModel)]="confirmpwd"
                  name="confirmpwd"
                  required
                />
                <mat-icon
                  matSuffix
                  class="mat-icon material-icons cursorPointer"
                  role="img"
                  aria-hidden="true"
                  matTooltip="Show Password"
                  (mousedown)="showPWD()"
                  style="color: gray"
                  >visibility</mat-icon
                >
              </mat-form-field>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button
              type="button"
              mat-raised-button
              [disabled]="!passwordFields.valid"
              class="full-width"
              (click)="updatePassword(newpwd)"
            >
              Change Password
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<app-footer></app-footer>
