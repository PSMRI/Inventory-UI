<section class="container-fluid">
  <section class="row m-t-10 no-gutters">
    <div class="col-xs-12 col-sm-4 box">
      <h4>{{ currentLanguageSet?.inventory?.previousStoreConsumption }}</h4>
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="invFromDatePicker"
          (keydown)="preventTyping($event)"
          class="input-full-width"
          autocomplete="off"
          readonly="true"
          [min]="_minDate"
          [max]="_today"
          placeholder="{{ currentLanguageSet?.inventory?.fromDate }}"
          required="true"
          id="from-input"
          [(ngModel)]="_dateRange[0]"
          #startDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="invFromDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #invFromDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker class="input-full-width" (keydown)="preventTyping($event)" class="input-full-width" autocomplete="off" readonly="true"
        [min]="_minDate" [max]="_today" placeholder="{{currentLanguageSet?.inventory?.fromDate}}" required="true" id="from-input" [(ngModel)]="_dateRange[0]"  #startDate="ngModel" ngModel></md2-datepicker> -->
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="invtoDatePicker"
          keydown)="preventTyping($event)"
          class="input-full-width"
          [disabled]="!_dateRange[0]"
          autocomplete="off"
          readonly="true"
          [min]="_dateRange[0]"
          [max]="_today"
          placeholder="{{ currentLanguageSet?.inventory?.toDate }}"
          required="true"
          id="to-input"
          [(ngModel)]="_dateRange[1]"
          #endDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="invtoDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #invtoDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker class="input-full-width" (keydown)="preventTyping($event)" class="input-full-width" [disabled]="!_dateRange[0]"
        autocomplete="off" readonly="true" [min]="_dateRange[0]" [max]="_today" placeholder="{{currentLanguageSet?.inventory?.toDate}}" required="true" id="to-input"
        [(ngModel)]="_dateRange[1]" #endDate="ngModel" ngModel></md2-datepicker> -->
      <span
        class="errorText f-s-10 p-l-10"
        *ngIf="endDate.value < startDate.value"
        >{{ currentLanguageSet?.inventory?.toDateCannotBeBeforeFromDate }}</span
      >
    </div>
    <div class="col-xs-12 col-sm-2 box">
      <button
        class="previous-btn"
        mat-raised-button
        [disabled]="
          !_dateRange[0] || !_dateRange[1] || endDate.value < startDate.value
        "
        type="button"
        color="accent"
        (click)="updateDate()"
      >
        {{ currentLanguageSet?.inventory?.viewRecords }}
      </button>
    </div>
  </section>

        <mat-card-actions>
          <div class="back-btn-container">
            <button
              mat-raised-button
              matTooltip="{{ currentLanguageSet?.inventory?.back }}"
              matTooltipPosition="right"
