<section class="container-fluid">
  <section class="row m-t-10 no-gutters">
    <div class="col-xs-12 col-sm-4 box">
      <h4>{{ currentLanguageSet?.inventory?.previousStoreAdjustment }}</h4>
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="startDatePicker"
          placeholder="{{ currentLanguageSet?.inventory?.fromDate }}"
          [(ngModel)]="fromDate"
          [min]="_minDate"
          [max]="today"
          autocomplete="off"
          #startDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="endDatePicker"
          placeholder="{{ currentLanguageSet?.inventory?.toDate }}"
          [(ngModel)]="toDate"
          [min]="startDate?.value"
          [max]="today"
          autocomplete="off"
          readonly
          #endDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <span
        class="errorText f-s-10 p-l-10"
        *ngIf="endDate.value < startDate.value"
        >{{ currentLanguageSet?.inventory?.toDateCannotBeBeforeFromDate }}</span
      >
    </div>
    <div class="col-xs-12 col-sm-2 box">
      <button
        class="previous-btn"
        mat-raised-button
        [disabled]="!fromDate || !toDate || endDate.value < startDate.value"
        type="button"
        color="accent"
        (click)="viewRecords()"
      >
        {{ currentLanguageSet?.inventory?.viewRecords }}
      </button>
    </div>
  </section>
