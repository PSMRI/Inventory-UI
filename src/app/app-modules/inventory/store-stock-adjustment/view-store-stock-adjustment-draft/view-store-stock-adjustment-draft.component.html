<section class="container-fluid">
  <section class="row m-t-10 no-gutters">
    <div class="col-xs-12 col-sm-4 box">
      <h4>{{ currentLanguageSet?.inventory?.previousStoreAdjustmentDraft }}</h4>
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="startDatePicker"
          placeholder="{{ currentLanguageSet?.inventory?.fromDate }}"
          [(ngModel)]="fromDate"
          [max]="today"
          #startDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker class="input-full-width" autocomplete="off" placeholder="{{currentLanguageSet?.inventory?.fromDate}}" [(ngModel)]="fromDate" [max]="today" #startDate="ngModel" ngModel></md2-datepicker> -->
    </div>
    <div class="col-xs-12 col-sm-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="toDatePicker"
          placeholder="{{ currentLanguageSet?.inventory?.toDate }}"
          [(ngModel)]="toDate"
          [max]="today"
          #endDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="toDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #toDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker class="input-full-width" autocomplete="off" placeholder="{{currentLanguageSet?.inventory?.toDate}}" [(ngModel)]="toDate" [max]="today" #endDate="ngModel" ngModel></md2-datepicker> -->
      <span
        class="errorText f-s-10 p-l-10"
        *ngIf="endDate.value < startDate.value"
        >{{ currentLanguageSet?.inventory?.toDateCannotBeBeforeFromDate }}</span
      >
    </div>
    <div class="col-xs-12 col-sm-2 box">
      <button
        class="previous-btn"
        mat-raised-button
        [disabled]="!fromDate || !toDate || endDate.value < startDate.value"
        type="button"
        color="accent"
        (click)="viewRecords()"
      >
        {{ currentLanguageSet?.inventory?.viewRecords }}
      </button>
    </div>
  </section>

            </section>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="back-btn-container">
            <button
              mat-raised-button
              matTooltip="{{ currentLanguageSet?.inventory?.back }}"
              matTooltipPosition="right"

      </mat-card>
    </div>
  </section>
