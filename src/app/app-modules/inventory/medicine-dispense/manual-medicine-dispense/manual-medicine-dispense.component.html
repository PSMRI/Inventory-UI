<div class="container-fluid">
  <div class="row">
    <form [formGroup]="manualItemDispenseForm">
      <div class="col-xs-12 col-sm-6 col-md-3 box">
        <mat-form-field class="input-full-width">
          <input
            matInput
            autocomplete="off"
            appItemDispense
            [stockForm]="manualItemDispenseForm"
            [dispenseItemList]="manualDispenseList"
            name="itemName"
            formControlName="itemName"
            placeholder="{{ currentLanguageSet?.inventory?.item }}"
            (keyup)="resetDependent()"
            maxlength="100"
            required
          />
          <mat-icon
            *ngIf="!manualItemDispenseForm.controls['itemName'].disabled"
            class="search-btn"
            matSuffix
            appItemDispense
            [stockForm]="manualItemDispenseForm"
            [dispenseItemList]="manualDispenseList"
            name="itemName"
            >search</mat-icon
          >
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 box">
        <mat-form-field class="input-full-width">
          <input
            autocomplete="off"
            matInput
            appDefaultNull
            allowText="number"
            name="quantityInHand"
            placeholder="{{ currentLanguageSet?.inventory?.quantityOnHand }}"
            formControlName="quantityInHand"
            [readonly]="true"
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
