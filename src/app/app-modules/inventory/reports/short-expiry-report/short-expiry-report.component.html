<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.shortExpiryReport }}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]="shortExpiryForm">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field
          class="input-full-width mat_form_field_background_color mat_form_field_background_width"
        >
          <mat-label>
            {{ currentLanguageSet?.inventory?.date }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="startDate"
            id="startDate"
            formControlName="startDate"
            [max]="maxEndDate"
            [disabled]="true"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker [style.width]="'100%'" #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
    <div class="m-t-10 col-12" style="text-align: end">
      <button
        mat-raised-button
        color="accent"
        class="mat_green"
        type="submit"
        (click)="downloadReport(true)"
      >
        {{ currentLanguageSet?.inventory?.download }}
      </button>
    </div>
  </div>
</div>
