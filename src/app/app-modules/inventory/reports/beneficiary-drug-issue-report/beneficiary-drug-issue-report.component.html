<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.beneficiaryDrugIssueReport }}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]="beneficiaryDrugIssueForm">
      <mat-form-field class="input-full-width">
        <mat-label>
          {{ currentLanguageSet?.inventory?.startDate }}
        </mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          name="startDate"
          id="startDate"
          placeholder="{{ currentLanguageSet?.inventory?.startDate }}"
          formControlName="startDate"
          (change)="checkEndDate()"
          max="maxEndDate"
          [disabled]="true"
        />
        <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [style.width]="'100%'" #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <mat-label>
          {{ currentLanguageSet?.inventory?.endDate }}
        </mat-label>
        <input
          matInput
          [matDatepicker]="pickerEnd"
          name="endDate"
          id="endDate"
          placeholder="{{ currentLanguageSet?.inventory?.endDate }}"
          formControlName="endDate"
          min="minEndDate"
          max="maxEndDate"
          [disabled]="true"
        />
        <mat-datepicker-toggle
          matPrefix
          [for]="pickerEnd"
        ></mat-datepicker-toggle>
        <mat-datepicker [style.width]="'100%'" #pickerEnd></mat-datepicker>
      </mat-form-field>
    </form>
    <div class="m-t-10 col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!beneficiaryDrugIssueForm.valid"
        (click)="downloadReport(true)"
      >
        {{ currentLanguageSet?.inventory?.download }}
      </button>
    </div>
  </div>
</div>
