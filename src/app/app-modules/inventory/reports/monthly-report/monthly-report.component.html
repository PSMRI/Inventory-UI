<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.monthlyReport }}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <div class="col-12">
      <form [formGroup]="monthlyForm" class="row">
        <div class="col-4 box">
          <mat-select
            class="mat_form_field_background_margin"
            [style.width]="'100%'"
            placeholder="{{ currentLanguageSet?.inventory?.selectmonth }}"
            name="month"
            id="month"
            formControlName="month"
            required
          >
            <mat-option *ngFor="let month of months" [value]="month">{{
              month.name
            }}</mat-option>
          </mat-select>
        </div>

        <div class="col-4 box">
          <mat-select
            [style.width]="'100%'"
            class="mat_form_field_background_margin"
            placeholder="{{ currentLanguageSet?.inventory?.selectyear }}"
            name="year"
            id="year"
            formControlName="year"
            required
          >
            <mat-option *ngFor="let year of years" [value]="year">{{
              year
            }}</mat-option>
          </mat-select>
        </div>
        <div class="col-4">
          <mat-select
            [style.width]="'100%'"
            placeholder="{{ currentLanguageSet?.inventory.facility }}"
            class="input-full-width mat_form_field_background_margin"
            formControlName="facilityName"
          >
            <mat-option *ngFor="let item of facilities" [value]="item">{{
              item
            }}</mat-option>
          </mat-select>
        </div>
      </form>
    </div>

    <div class="m-t-10 col-12" style="text-align: end">
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!monthlyForm.valid"
        (click)="downloadReport(true)"
      >
        {{ currentLanguageSet?.inventory?.download }}
      </button>
    </div>
  </div>
</div>
