<section class="container-fluid">
  <section class="row m-t-10 no-gutters">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 box">
      <h4>{{ currentLanguageSet?.inventory?.previousStockTransfer }}</h4>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="startDatePicker"
          (keydown)="preventTyping($event)"
          class="input-full-width"
          autocomplete="off"
          readonly="true"
          [min]="_minDate"
          [max]="_today"
          placeholder="{{ currentLanguageSet?.inventory?.fromDate }}"
          required="true"
          id="from-input"
          [(ngModel)]="_dateRange[0]"
          #startDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker (keydown)="preventTyping($event)" class="input-full-width" autocomplete="off" readonly="true" [min]="_minDate"
        [max]="_today" placeholder="{{currentLanguageSet?.inventory?.fromDate}}" required="true" id="from-input" [(ngModel)]="_dateRange[0]" #startDate="ngModel" ngModel></md2-datepicker> -->
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 box">
      <mat-form-field class="input-full-width">
        <input
          matInput
          [matDatepicker]="toDatePicker"
          (keydown)="preventTyping($event)"
          class="input-full-width"
          [disabled]="!_dateRange[0]"
          autocomplete="off"
          readonly="true"
          [min]="_dateRange[0]"
          [max]="_today"
          placeholder="{{ currentLanguageSet?.inventory?.toDate }}"
          required="true"
          id="to-input"
          [(ngModel)]="_dateRange[1]"
          #endDate="ngModel"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="toDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #toDatePicker></mat-datepicker>
      </mat-form-field>
      <!-- <md2-datepicker (keydown)="preventTyping($event)" class="input-full-width" [disabled]="!_dateRange[0]" autocomplete="off"
        readonly="true" [min]="_dateRange[0]" [max]="_today" placeholder="{{currentLanguageSet?.inventory?.toDate}}" required="true" id="to-input" [(ngModel)]="_dateRange[1]"  #endDate="ngModel" ngModel></md2-datepicker> -->
      <span
        class="errorText f-s-10 p-l-10"
        *ngIf="endDate.value < startDate.value"
        >{{ currentLanguageSet?.inventory?.toDateCannotBeBeforeFromDate }}</span
      >
    </div>

    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 box">
      <button
        class="previous-btn"
        mat-raised-button
        [disabled]="
          !_dateRange[0] || !_dateRange[1] || endDate.value < startDate.value
        "
        type="button"
        color="accent"
        (click)="updateDate()"
      >
        {{ currentLanguageSet?.inventory?.viewRecords }}
      </button>
    </div>
  </section>
