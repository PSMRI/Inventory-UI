<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.stockTransfer }}</h4>
    </div>
    <div class="col-xs-12 col-sm-6">
      <button
        mat-raised-button
        class="pull-right button-full-width"
        type="button"
        color="primary"
        routerLink="View"
      >
        {{ currentLanguageSet?.inventory?.previousRecords }}
      </button>
    </div>
  </div>

  <form [formGroup]="stockTransferForm" autocomplete="off">

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field [style.width]="'100%'">
          <input
            matInput
            placeholder="{{ currentLanguageSet?.inventory?.date }}"
            allowText="alphaspace"
            formControlName="dated"
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field [style.width]="'100%'">
          <input
            required="true"
            matInput
            placeholder="{{ currentLanguageSet?.inventory?.referenceNumber }}"
            allowText="alphanumeric"
            maxlength="20"
            formControlName="referenceNumber"
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-select
          [style.width]="'100%'"
          required="true"
          placeholder="{{ currentLanguageSet?.inventory?.transferTo }}"
          formControlName="transferTo"
          (change)="resetItemArray()"
        >
          <mat-option *ngFor="let store of filterStore" [value]="store">
            {{ store.facilityName }}
          </mat-option>
        </mat-select>
      </div>
    </div>

          class="pull-right m-r-5"
          type="button"
